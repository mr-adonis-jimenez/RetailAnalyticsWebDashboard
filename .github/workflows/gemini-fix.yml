name: Gemini Auto-Fixer
on:
  workflow_dispatch: # Allows you to trigger this manually
    inputs:
      fix_type:
        description: 'What are we fixing? (e.g., dependencies, linting, readme)'
        required: true
        default: 'general-optimization'

jobs:
  apply-fixes:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for pushing code back
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Clean and Fix
        run: |
          npm install --package-lock-only
          npm audit fix --force
          # If you have a linter, add 'npm run lint --fix' here

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Gemini Auto-Fix: ${{ github.event.inputs.fix_type }}"
          branch: main
